version: '3.8'

services:
  # InfluxDB for storing k6 metrics
  influxdb:
    image: influxdb:1.8
    container_name: loadtest-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      - loadtest-network

  # Grafana for visualizing results
  grafana:
    image: grafana/grafana:latest
    container_name: loadtest-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - influxdb
    networks:
      - loadtest-network

  # k6 runner (for containerized execution)
  k6:
    image: grafana/k6:latest
    container_name: loadtest-k6
    volumes:
      - ./k6:/scripts
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
      - BASE_URL=${BASE_URL:-http://host.docker.internal:8081}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - influxdb
    networks:
      - loadtest-network
    profiles:
      - run
    command: run /scripts/scenarios/mixed-workload.js

volumes:
  influxdb_data:
  grafana_data:

networks:
  loadtest-network:
    driver: bridge
