<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Expense Added</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .expense-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Splitter</h1>
    </div>
    <div class="content">
        <h2>New Expense Added</h2>
        <p>A new expense has been added to your group.</p>
        
        <div class="expense-box">
            <p><strong>Description:</strong> <span th:text="${expenseDescription}">Expense</span></p>
            <p><strong>Amount:</strong> <span class="amount" th:text="${amount}">$0.00</span></p>
            <p><strong>Group:</strong> <span th:text="${groupName}">Group Name</span></p>
            <p><strong>Added by:</strong> <span th:text="${addedBy}">User</span></p>
        </div>
        
        <p>
            <a href="#" class="button">View Expense</a>
        </p>
    </div>
    <div class="footer">
        <p>This email was sent by Splitter. Please do not reply to this email.</p>
        <p>&copy; 2024 Splitter. All rights reserved.</p>
    </div>
</body>
</html>
