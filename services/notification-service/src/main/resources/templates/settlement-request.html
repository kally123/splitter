<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settlement Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .settlement-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        .amount {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .button-secondary {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Splitter</h1>
    </div>
    <div class="content">
        <h2>Settlement Request</h2>
        <p><span th:text="${fromUser}">Someone</span> has recorded a payment to you.</p>
        
        <div class="settlement-box">
            <p>Amount</p>
            <p class="amount" th:text="${amount}">$0.00</p>
            <p><strong>Group:</strong> <span th:text="${groupName}">Group Name</span></p>
        </div>
        
        <p style="text-align: center;">Please confirm if you received this payment.</p>
        
        <p style="text-align: center;">
            <a href="#" class="button">Confirm</a>
            <a href="#" class="button button-secondary">Reject</a>
        </p>
    </div>
    <div class="footer">
        <p>This email was sent by Splitter. Please do not reply to this email.</p>
        <p>&copy; 2024 Splitter. All rights reserved.</p>
    </div>
</body>
</html>
