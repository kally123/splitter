server:
  port: ${SERVICE_PORT:8081}

spring:
  application:
    name: user-service

  # R2DBC Database Configuration
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${DATABASE_NAME:splitter_users}
    username: ${POSTGRES_USER:splitter}
    password: ${POSTGRES_PASSWORD:splitter}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m

  # Flyway Configuration (uses JDBC)
  flyway:
    enabled: true
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${DATABASE_NAME:splitter_users}
    user: ${POSTGRES_USER:splitter}
    password: ${POSTGRES_PASSWORD:splitter}
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    consumer:
      group-id: ${spring.application.name}-group
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      acks: all
      retries: 3

  # Security - JWT Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production-minimum-32-chars}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production-minimum-32-chars}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true
    kafka:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Logging Configuration
logging:
  level:
    root: INFO
    com.splitter: DEBUG
    org.springframework.r2dbc: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
