server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: splitter

scrape_configs:
  # Scrape Docker containers
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[a-z0-9][a-z0-9_.-]*))-(?P<container_id>[a-f0-9]{12})
          source: tag
      - labels:
          stream:
          container_name:
          container_id:
      - output:
          source: output

  # Scrape Spring Boot logs
  - job_name: splitter-services
    static_configs:
      - targets:
          - localhost
        labels:
          job: splitter
          __path__: /var/log/splitter/*.log

    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\s+(?P<level>\w+)\s+\[(?P<service>[^\]]+)\]\s+\[(?P<traceId>[^\]]*)\]\s+(?P<class>[^\s]+)\s*:\s*(?P<message>.*)$'
      - labels:
          level:
          service:
          traceId:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000'
      - output:
          source: message

  # Scrape audit logs
  - job_name: audit-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: audit
          __path__: /var/log/splitter/audit/*.log

    pipeline_stages:
      - json:
          expressions:
            action:
            userId:
            resourceType:
            success:
            timestamp:
      - labels:
          action:
          userId:
          resourceType:
          success:
      - timestamp:
          source: timestamp
          format: RFC3339
