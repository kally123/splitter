global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'splitter-production'
    env: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "alert-rules.yml"

scrape_configs:
  # API Gateway
  - job_name: 'splitter-api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'api-gateway'

  # User Service
  - job_name: 'splitter-user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8082']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'user-service'

