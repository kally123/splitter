apiVersion: v1
kind: Secret
metadata:
  name: splitter-secrets
  namespace: splitter
  labels:
    app.kubernetes.io/name: splitter
    app.kubernetes.io/part-of: splitter-platform
type: Opaque
stringData:
  # Database credentials (replace with actual values in production)
  POSTGRES_USER: "splitter"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  
  # Database URLs (with credentials)
  USER_DB_URL: "r2dbc:postgresql://postgresql.splitter.svc.cluster.local:5432/splitter_users"
  GROUP_DB_URL: "r2dbc:postgresql://postgresql.splitter.svc.cluster.local:5432/splitter_groups"
  EXPENSE_DB_URL: "r2dbc:postgresql://postgresql.splitter.svc.cluster.local:5432/splitter_expenses"
  BALANCE_DB_URL: "r2dbc:postgresql://postgresql.splitter.svc.cluster.local:5432/splitter_balances"
  SETTLEMENT_DB_URL: "r2dbc:postgresql://postgresql.splitter.svc.cluster.local:5432/splitter_settlements"
  NOTIFICATION_DB_URL: "r2dbc:postgresql://postgresql.splitter.svc.cluster.local:5432/splitter_notifications"
  
  # Redis password
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  
  # JWT secrets
  JWT_SECRET: "REPLACE_WITH_256_BIT_SECRET_KEY_FOR_PRODUCTION"
  JWT_REFRESH_SECRET: "REPLACE_WITH_ANOTHER_256_BIT_SECRET_KEY"
  
  # Email configuration (for notification service)
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "notifications@splitter.example.com"
  SMTP_PASSWORD: "REPLACE_WITH_SMTP_PASSWORD"
  
  # API Keys for external services
  SENTRY_DSN: ""
---
# Separate secret for image pull (if using private registry)
apiVersion: v1
kind: Secret
metadata:
  name: splitter-registry-credentials
  namespace: splitter
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config.json
  .dockerconfigjson: eyJhdXRocyI6e319
