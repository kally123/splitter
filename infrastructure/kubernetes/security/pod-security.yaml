# Pod Security Standards for Splitter Platform
# Enforces restricted security policies

# Pod Security Admission Configuration
apiVersion: v1
kind: Namespace
metadata:
  name: splitter
  labels:
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest
---
# Resource Quota for namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: splitter-quota
  namespace: splitter
  labels:
    app.kubernetes.io/name: splitter
    app.kubernetes.io/part-of: splitter-platform
spec:
  hard:
    # Compute resources
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    # Storage
    requests.storage: 100Gi
    persistentvolumeclaims: "20"
    # Object counts
    pods: "100"
    services: "20"
    secrets: "50"
    configmaps: "50"
    replicationcontrollers: "0"
---
# Limit Range for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: splitter-limits
  namespace: splitter
  labels:
    app.kubernetes.io/name: splitter
    app.kubernetes.io/part-of: splitter-platform
spec:
  limits:
  # Default container limits
  - type: Container
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 256Mi
    max:
      cpu: "4"
      memory: 4Gi
    min:
      cpu: 50m
      memory: 64Mi
  # Pod limits
  - type: Pod
    max:
      cpu: "8"
      memory: 8Gi
  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: 50Gi
    min:
      storage: 1Gi
---
# Service Account for applications (no automount)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: splitter-app
  namespace: splitter
  labels:
    app.kubernetes.io/name: splitter
    app.kubernetes.io/part-of: splitter-platform
automountServiceAccountToken: false
---
# Role for minimal permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: splitter-app-role
  namespace: splitter
  labels:
    app.kubernetes.io/name: splitter
    app.kubernetes.io/part-of: splitter-platform
rules:
# Allow reading configmaps and secrets (if needed)
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Allow reading own pod info
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get"]
  resourceNames: []
---
# RoleBinding for service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: splitter-app-binding
  namespace: splitter
  labels:
    app.kubernetes.io/name: splitter
    app.kubernetes.io/part-of: splitter-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: splitter-app-role
subjects:
- kind: ServiceAccount
  name: splitter-app
  namespace: splitter
