apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-service
  namespace: splitter
  labels:
    app: balance-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: balance-service
  template:
    metadata:
      labels:
        app: balance-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8085"
    spec:
      serviceAccountName: splitter-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-db
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h $DB_HOST -p 5432 -U $DB_USER; do
                echo "Waiting for database..."
                sleep 2
              done
          env:
            - name: DB_HOST
              value: "postgres-balances"
            - name: DB_USER
              value: "splitter"
      containers:
        - name: balance-service
          image: splitter/balance-service:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8085
              protocol: TCP
          envFrom:
            - configMapRef:
                name: splitter-common-config
            - secretRef:
                name: splitter-secrets
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
            - name: DB_HOST
              value: "postgres-balances"
            - name: DB_NAME
              value: "splitter_balances"
            - name: DB_USER
              value: "splitter"
          resources:
            requests:
              cpu: "300m"
              memory: "768Mi"
            limits:
              cpu: "1500m"
              memory: "1.5Gi"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8085
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - balance-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: balance-service
  namespace: splitter
  labels:
    app: balance-service
spec:
  type: ClusterIP
  ports:
    - port: 8085
      targetPort: 8085
      protocol: TCP
      name: http
  selector:
    app: balance-service
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: balance-service-pdb
  namespace: splitter
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: balance-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: balance-service-hpa
  namespace: splitter
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: balance-service
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 15
      policies:
        - type: Pods
          value: 3
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
