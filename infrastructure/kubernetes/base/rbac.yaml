apiVersion: v1
kind: ServiceAccount
metadata:
  name: splitter-service-account
  namespace: splitter
  annotations:
    # For AWS IRSA (IAM Roles for Service Accounts)
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/splitter-service-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: splitter-service-role
  namespace: splitter
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: splitter-service-rolebinding
  namespace: splitter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: splitter-service-role
subjects:
  - kind: ServiceAccount
    name: splitter-service-account
    namespace: splitter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: splitter-cluster-role
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: splitter-cluster-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: splitter-cluster-role
subjects:
  - kind: ServiceAccount
    name: splitter-service-account
    namespace: splitter
